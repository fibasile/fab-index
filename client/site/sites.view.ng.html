<div layout="row" layout-padding ng-cloak>

    <div flex="">
        <md-card ng-cloak>
          <md-toolbar class="md-hue-4" layout-align="center center">
                <div class="md-toolbar-tools">  <h2><span>Labs</span></h2> </div>
          </md-toolbar>
            <md-card-content>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="ALL SITES">
                        <md-content class="md-padding">
                          <md-grid-list  md-cols-sm="1" md-cols-md="3" md-cols-gt-md="6" md-row-height="200px" md-gutter="13px">
                            <md-grid-tile  class="student_tile" ng-repeat="site in sites  | orderBy:'name'">
                              <md-icon class="icon-large" md-svg-src="/images/FabLab.svg" ></md-icon>

                              <md-grid-tile-footer>
                                <h3><a style="color: white; text-decoration: none" href="#">{{ site.name }}</a></h3>
                              </md-grid-tile-footer>
                            </md-grid-tile>
                          </md-grid-list>
                        </md-content>
                    </md-tab>
                    <md-tab label="SUPERNODES">
                        <md-content class="md-padding">
                          <md-grid-list  md-cols-sm="1" md-cols-md="3" md-cols-gt-md="6" md-row-height="200px" md-gutter="13px">
                            <md-grid-tile  class="student_tile" ng-repeat="site in supernodes  | orderBy:'name'">
                              <md-icon class="icon-large" md-svg-src="/images/FabLab.svg" ></md-icon>

                              <md-grid-tile-footer>
                                <h3><a style="color: white; text-decoration: none" href="#">{{ site.name }}</a></h3>
                              </md-grid-tile-footer>
                            </md-grid-tile>
                          </md-grid-list>
                        </md-content>
                    </md-tab>
                    <md-tab label="MAP">
                        <md-content class="md-padding">
                          <iframe width="100%" height="400" style="border: 0px #FFFFFF none;" name="myiFrame" src="https://www.fablabs.io/embed" scrolling="no" frameborder="0" marginheight="0px" marginwidth="0px"></iframe>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-card-content>
        </md-card>
    </div>
</div>
